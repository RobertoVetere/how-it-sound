<!-- src/app/components/song-modal/song-modal.component.html -->
<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4 sm:p-8"
>
  <div
    class="relative z-50 bg-white max-w-5xl mx-auto rounded-lg shadow-lg overflow-hidden"
  >
    <div class="grid grid-cols-1 sm:grid-cols-2">
      <!-- Imagen -->
      <div class="bg-gray-200 p-8 flex items-center justify-center">
        <div
          class="border border-gray-300 bg-white rounded-lg shadow-md overflow-hidden"
        >
          <img
            alt="imagen de entrada"
            [src]="imageSrc"
            class="object-cover object-center w-full h-full h-[350px] sm:h-[600px] sm:w-[600px]"
          />
        </div>
      </div>
      <!-- Información de la canción -->
      <div class="p-8 flex flex-col justify-center sm:text-sm md:text-base">
        <h2 class="text-2xl font-bold text-center mb-4">
          {{ song?.title + " - " + song?.author }}
        </h2>
        <p class="text-gray-700 text-center mb-6">{{ song?.description }}</p>
        <div class="flex justify-center">
          <audio controls class="w-full">
            <source [src]="song?.link" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div
          class="modalButtons flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 items-center mt-4"
        >
          <button
            class="w-full md:w-1/2 bg-secondary text-secondary-foreground h-10 px-4 py-2 rounded-full border transition-all hover:scale-105 active:scale-95 hover:bg-black hover:text-white"
            (click)="tryAnotherSong()"
          >
            <span class="text-sm font-medium whitespace-nowrap"
              >Prueba con otra</span
            >
          </button>
          <button
            class="w-full md:w-1/2 bg-secondary text-secondary-foreground h-10 px-4 py-2 rounded-full border transition-all hover:scale-105 active:scale-95 hover:bg-black hover:text-white"
            (click)="saveSong()"
          >
            <span class="text-sm font-medium whitespace-nowrap">Salvar</span>
          </button>
        </div>
      </div>
      <!-- Botón de cierre -->
      <button
        class="absolute top-3 right-3 focus:outline-none"
        (click)="closeModal()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<div
  class="min-h-screen py-32 antialiased flex items-center justify-center bg-gray-100 p-4 sm:p-8"
>
  <div class="max-w-md w-full mx-auto p-8 bg-white shadow-lg rounded-xl">
    <h2
      class="bg-gradient-to-br from-black to-stone-500 bg-clip-text text-center font-display text-2xl md:text-4xl font-bold tracking-[0.02em] text-transparent drop-shadow-sm mb-6"
    >
      Login
    </h2>
    <div class="space-y-4">
      <div id="gmail-btn"></div>
    </div>
    <div class="space-y-4" style="display: none">
      <div class="flex items-center justify-center space-x-2">
        <div class="w-full h-px bg-gray-300"></div>
        <span class="text-sm text-gray-500">or</span>
        <div class="w-full h-px bg-gray-300"></div>
      </div>
      <div class="flex flex-col">
        <label for="email" class="mb-2 text-sm font-medium text-gray-700"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="border border-gray-300 rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="flex flex-col">
        <label for="password" class="mb-2 text-sm font-medium text-gray-700"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="border border-gray-300 rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>
      <button
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition-colors"
        (click)="signInWithEmail()"
      >
        Sign In
      </button>
    </div>
  </div>
</div>

<div
  class="min-h-screen py-32 antialiased flex items-center justify-center bg-gray-100"
>
  <div class="max-w-md w-full mx-auto p-8 bg-white shadow-lg rounded-xl">
    <h2
      class="bg-gradient-to-br from-black to-stone-500 bg-clip-text text-center font-display text-2xl md:text-4xl font-bold tracking-[0.02em] text-transparent drop-shadow-sm mb-6"
    >
      Configuraci√≥n de API Key
    </h2>
    <div class="space-y-4">
      <div class="flex flex-col">
        <label for="apiKey" class="mb-2 text-sm font-medium text-gray-700"
          >API Key:</label
        >
        <input
          #apiKeyInput
          type="text"
          id="apiKey"
          name="apiKey"
          class="border border-gray-300 rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Introduce tu API Key"
          required
        />
      </div>
      <div class="botonesConfig">
        <button
          (click)="saveApiKey()"
          class="btn-hover inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground h-10 px-4 py-2 space-x-2 rounded-full border border-primary transition-colors hover:bg-black hover:text-white"
        >
          Save API Key
        </button>
        <button
          (click)="deleteApiKey()"
          class="btn-hover inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground h-10 px-4 py-2 ml-3 space-x-2 rounded-full border border-primary transition-colors hover:bg-black hover:text-white"
        >
          Delete API Key
        </button>
      </div>
    </div>
  </div>
</div>
